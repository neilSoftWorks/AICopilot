<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
</head>
<body>
    <h1>Edit Application</h1>

    <form id="editForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry"><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>

        <label for="financialInformation">Financial Information:</label>
        <input type="text" id="financialInformation" name="financialInformation"><br>

        <label for="emailAddress">Email Address:</label>
        <input type="text" id="emailAddress" name="emailAddress"><br>

        <label for="applicationStatusId">Application Status ID:</label>
        <input type="number" id="applicationStatusId" name="applicationStatusId"><br>

        <label for="tradingName">Trading Name:</label>
        <input type="text" id="tradingName" name="tradingName"><br>

        <button type="button" onclick="saveApplication()">Save</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        fetch(`/api/applications/${id}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('contactDetails').value = data.contactDetails;
                document.getElementById('address').value = data.address;
                document.getElementById('industry').value = data.industry;
                document.getElementById('phoneNumber').value = data.phoneNumber;
                document.getElementById('financialInformation').value = data.financialInformation;
                document.getElementById('emailAddress').value = data.emailAddress;
                document.getElementById('applicationStatusId').value = data.applicationStatusId;
                document.getElementById('tradingName').value = data.tradingName;
            });

        function saveApplication() {
            const formData = {
                name: document.getElementById('name').value,
                contactDetails: document.getElementById('contactDetails').value,
                address: document.getElementById('address').value,
                industry: document.getElementById('industry').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                financialInformation: document.getElementById('financialInformation').value,
                emailAddress: document.getElementById('emailAddress').value,
                applicationStatusId: document.getElementById('applicationStatusId').value,
                tradingName: document.getElementById('tradingName').value
            };

            fetch(`/api/applications/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Error saving data.');
                }
            });
        }
    </script>
</body>
</html>
