<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin-top: 10px;
        }

        input, textarea, select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Application</h1>
    <form id="editForm">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="tradingName">Trading Name:</label>
        <input type="text" id="tradingName" name="tradingName">

        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails">

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress">

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry">

        <label for="financialInformation">Financial Information:</label>
        <textarea id="financialInformation" name="financialInformation"></textarea>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status">

        <label for="statusName">Status Name:</label>
        <input type="text" id="statusName" name="statusName">

        <label for="createdAt">Created At:</label>
        <input type="datetime-local" id="createdAt" name="createdAt">

        <button type="submit">Save Changes</button>
    </form>

    <script src="edit.js"></script>
</body>
</html>
