<!DOCTYPE html>
<html>
<head>
    <title>Edit Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Application</h1>
        <form id="editForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="contactDetails">Contact Details</label>
                <input type="text" class="form-control" id="contactDetails" name="contactDetails">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" class="form-control" id="industry" name="industry">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="financialInformation">Financial Information</label>
                <input type="text" class="form-control" id="financialInformation" name="financialInformation">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script>
        const applicationId = window.location.pathname.split('/').pop(); // Extract ID from URL

        fetch(`/api/applications/${applicationId}`) // Updated API endpoint
            .then(response => response.json())
            .then(app => {
                document.getElementById('name').value = app.name;
                document.getElementById('contactDetails').value = app.contactDetails;
                document.getElementById('address').value = app.address;
                document.getElementById('industry').value = app.industry;
                document.getElementById('phoneNumber').value = app.phoneNumber;
                document.getElementById('financialInformation').value = app.financialInformation;
                document.getElementById('emailAddress').value = app.emailAddress;
            });

        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            fetch(`/api/applications/${applicationId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to update application.');
                }
            });
        });
    </script>
</body>
</html>
