<!DOCTYPE html>
<html>
<head>
    <title>Applications</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }

        th {
          background-color: #f2f2f2;
        }

        .button-container {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Applications</h1>
<div class="button-container">
    <button id="createButton">Create New Application</button>
</div>
<table id="applicationsTable">
    <thead>
    <tr>
        <th>Business Name</th>
        <th>Address</th>
        <th>Trading Name</th>
        <th>Status</th>
        <th>Status Name</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
